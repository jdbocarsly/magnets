{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
<div class="row">

<div class="col-xs-6">
  <h1>{{formula}}</h1>
  {{ script|safe }}
  {{ div|safe }}
</div>

<div class="col-xs-6">

  <h3>Experimental and calculated data</h3>
  <table class="table table-hover">
  <tbody>
  {% for att_name, att in c_atts %}
      <tr>
        <td>{{att_name}}</td>
        <td>{{att|safe}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
{% endblock %}

</body>
</html>
