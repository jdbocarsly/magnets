{% extends "base.html" %}

{%block header_addons %}
<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js">
</script>

{% endblock %}

{% block content %}
<div class="container-fluid">
<div class="row">

<div class="col-md-6 dosplot">
  <h1>{{formula}}</h1>
  {{ script|safe }}
  {{ div|safe }}
</div>

<div class="col-md-6">

  <h3>Experimental and calculated data</h3>
  <table id="dos-table"  class="table table-hover">
      <thead>
        <tr>
            <th>property</th>
            <th>value</th>
        </tr>
    </thead>
  <tbody>
  {% for att_name, att in c_atts %}
      <tr>
        <td>{{att_name}}</td>
        <td>{{att|safe}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>

<!-- to make into an interactive datatable-->
{# <script>
$(document).ready( function () {
    $('#dos-table').DataTable();
} );
</script> #}

{% endblock %}

</body>
</html>
